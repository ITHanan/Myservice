name: Smart Multi-Stage CI/CD

on:
  push:

jobs:

  build:
    name: ğŸ›  Build project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ— Build solution
        run: dotnet build --no-restore --configuration Release


  test:
    name: ğŸ§ª Run unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: â–¶ Run tests
        run: dotnet test --no-build --configuration Release


  deploy-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref != 'refs/heads/master' }}   

    steps:
      - name: ğŸ“¢ Print deployment info
        run: |
          echo "Deploying service: ${{ vars.SERVICE_NAME }}"
          echo "Environment: development"
          echo "DEV deploy completed (simulation)."


  deploy-prod:
    name: ğŸš€ Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/master' }}   
    environment:
      name: production

    steps:
      - name: ğŸ“¢ Print deployment info
        run: |
          echo "Deploying service: ${{ vars.SERVICE_NAME }}"
          echo "Using PROD secret: ${{ secrets.PROD_API_KEY }}"
          echo "Environment: production"
          echo "Prod deploy completed (simulation)."

