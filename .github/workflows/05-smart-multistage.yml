name: 05 - Smart Multi-Stage CI/CD (.NET)

# Trigger workflow on push to master, dev, or any feature branch
on:
  push:
    branches:
      - master
      - dev
      - feature/**

env:
  DOTNET_VERSION: '8.x' # .NET version to use

jobs:
  # 1. BUILD: Restore, build, and publish the project
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish MyService.Api/MyService.Api.csproj -c Release -o ./out

      - name: Upload Deployment Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.SERVICE_NAME }}-deployment
          path: ./out

  # 2. TEST: Run NUnit unit tests
  test:
    needs: build # This job depends on build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run NUnit tests
        run: dotnet test --configuration Release --no-build MyService.Tests/MyService.Tests.csproj

  # 3. DEPLOY-DEV: Deploy to Development environment
  deploy-dev:
    needs: test # Only run if test job succeeds
    if: github.ref == 'refs/heads/dev' && success() # Only for dev branch
    runs-on: ubuntu-latest
    environment: development # GitHub environment = development

    steps:
      - name: Download Deployment Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ vars.SERVICE_NAME }}-deployment
          path: ./app_deploy

      - name: Simulated DEV Deployment
        run: |
          echo "Deploying service ${{ vars.SERVICE_NAME }} (Branch: ${{ github.ref_name }}) to the DEVELOPMENT environment."
          echo "Deployment path: $(pwd)/app_deploy"

      - name: Deployment completed
        run: echo "✅ Deployment completed successfully"

  # 4. DEPLOY-PROD: Deploy to Production environment
  deploy-prod:
    needs: test # Only run if test job succeeds
    if: github.ref == 'refs/heads/master' && success() # Only for master branch
    runs-on: ubuntu-latest
    environment:
      name: production # GitHub environment = Production
      url: https://${{ vars.SERVICE_NAME }}.prod.com # Simulated app URL

    steps:
      - name: Download Deployment Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ vars.SERVICE_NAME }}-deployment
          path: ./app_deploy

      - name: Simulated PROD Deployment
        run: |
          echo "Starting production deployment for ${{ vars.SERVICE_NAME }}"
          echo "Deployment path: $(pwd)/app_deploy"

      - name: Use PROD Secret (masked)
        run: echo "Using API Key:${{ secrets.PROD_API_KEY }}"

      - name: Deployment completed
        run: echo "✅ Deployment completed successfully"

