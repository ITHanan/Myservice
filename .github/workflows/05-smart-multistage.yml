name: Smart Multi-Stage CI/CD

on:
  push:

jobs:

  build:
    name: ğŸ›  Build & Publish project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ— Build solution
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ“¤ Publish project
        run: dotnet publish MyService.Api/MyService.Api.csproj -c Release -o ./out

      - name: ğŸ“¦ Upload published files
        uses: actions/upload-artifact@v4
        with:
          name: published-files
          path: ./out

  test:
    name: ğŸ§ª Run unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: â–¶ Run tests
        run: dotnet test --no-build --configuration Release

  deploy-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref != 'refs/heads/master' }}
    environment: development

    steps:
      - name: â¬‡ Download published files
        uses: actions/download-artifact@v4
        with:
          name: published-files

      - name: ğŸ“¢ Print deployment info
        run: |
          echo "Deploying service: ${{ vars.SERVICE_NAME }}"
          echo "Environment: development"
          echo "DEV deploy completed (simulation)."
          echo "Published files:"
          ls -l ./out
          echo "âœ… Deployment completed successfully"

  deploy-prod:
    name: ğŸš€ Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/master' }}
    environment:
      name: production

    steps:
      - name: â¬‡ Download published files
        uses: actions/download-artifact@v4
        with:
          name: published-files

      - name: ğŸ“¢ Print deployment info
        run: |
          echo "Deploying service: ${{ vars.SERVICE_NAME }}"
          echo "Using PROD secret: ${{ secrets.PROD_API_KEY }}"
          echo "Environment: production"
          echo "Prod deploy completed (simulation)."
          echo "Published files:"
          ls -l ./out
          echo "âœ… Deployment completed successfully"


